<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> <!-- fichier injecté par NodeJS -->
        
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="/modules/daffy/daffy.css" />
        <link rel="stylesheet" href="/modules/file-sharing/file-sharing.css" />
        <link rel="stylesheet" href="/modules/basket/basket.css" />
        <link rel="stylesheet" href="/modules/gif-api/gif-api.css" />

    </head>
    
    <body>
        <h1>Le Chat !</h1>
        
        <div id="chat">
            <div id="messages">
                
            </div>
			
			<div id="tools">
					<input type="text" id="message-input" />
					
					<input type="button" id="send-message" value="Envoyer" />
                    <button id="send-gif">Send gif</button>
                    <input type="file" id="file-input" accept=".mp3, .pdf, .rar, .zip, .mp4, .jpg, .png, .gif">
			</div>
        </div>

        <div id="gif-panel">
            <div id="search">
                <input type="text" placeholder="Search your gif">
                <button>?</button>
            </div>
            <div id="results">
                <div></div>
                <div></div>
            </div>
        </div>
        
		<div id="help">
				<div id="help-toggle">?</div>
				<ul id="help-content">
						<li>
								<strong>Module Daffy</strong> : il accourt quand on l'appelle ! ("Daffy")
						</li>
				</ul>
		</div>
		
        <script type="text/javascript" src="chat.js"></script>
        <script type="text/javascript" src="/modules/gif-api/gif-api.js"></script>
        <script type="text/javascript" src="/modules/file-sharing/file-sending.js"></script>
		
        <script type="text/javascript" src="modules/basket/basket.js"></script>
    </body>
</html>
