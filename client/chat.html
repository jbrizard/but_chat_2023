<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script> <!-- fichier injecté par NodeJS -->
        
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="/modules/daffy/daffy.css" />
        <link rel="stylesheet" href="/modules/avatar/avatar.css" />
        <link rel="stylesheet" href="/modules/history/history.css" />
    </head>
    
    <body>
        <h1>Le Chat !</h1>
        
        <div id="chat">
            <div id="messages">
                
            </div>
			
			<div id="tools">
					<input type="text" id="message-input" />
					
					<input type="button" id="send-message" value="Envoyer" />
			</div>
        </div>
        
		<div id="help">
				<div id="help-toggle">?</div>
				<ul id="help-content">
						<li>
								<strong>Module Daffy</strong> : il accourt quand on l'appelle ! ("Daffy")
						</li>
				</ul>
		</div>

        <div class="avatar-upload">
            <div class="avatar-edit">
                <input onchange="upload(this.files)" type="file" id="add-avatar" accept=".png, .jpg, .jpeg .gif" />
                <label for="add-avatar"></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview">
                </div>
            </div>
        </div>
		
        <script type="text/javascript" src="chat.js"></script>
        <script type="text/javascript" src="/modules/avatar/avatar.js"></script>
        <script type="text/javascript" src="/modules/history/history.js"></script>
    </body>
</html>
